<!doctype html>
<html lang="en">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous"> 

<title>Hello, Developer!</title>
<style>
    .topnav-centered a {
        float: none;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        
      }

    .footerBottom {
        
        padding: 10 px;
        text-align:center;

    }  
 


</style>
</head>
<body>
    <div>
    <nav class="navbar navbar-dark bg-dark">
        <div class="topnav-centered">
            <a href="#Video" class="active">Video</a>
        </div>
        
    </nav>
    
    <h1 align="center">Welcome to Videos Gallery</h1>
    <div class="container">
    <div class="py-5 text-center bg-secondary text-white">
        <form action="." method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{form.as_p}}
            <button class="btn btn-success btn-lg">Upload</button>

        </form>
    </div>
    
    <hr>
    <div class="row">
        {% for x in all %}
            <h3 class="text-center mt-2 mb-2">{{x.caption}}</h3>
            <video class="embed-responsive embed-responsive-16by9" controls="controls">
            <source src="{{x.video.url}}" type="video/mp4"/>
            </video>
    
        {% endfor %}
    </div>
    <footer>
    <div class="footerBottom">
        <p>Copyright &copy;2023; Designed by <span class="designer">Jahurahmed Patel</p>
     
    </footer>
    </div>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
